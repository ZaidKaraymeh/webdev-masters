{% extends 'base.html' %}
{% block content %}
<div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
        {% if form.errors %}
            <div class="alert alert-danger">
                {{ form.errors }}
            </div>
        {% endif %}
        <div class="col-12 col-lg-9 col-xl-7">
            <div
            class="card shadow-2-strong card-registration"
            style="border-radius: 15px"
            >
                <div class="card-body p-4 p-md-5">
                    <p class="text-center h1 fw-bold mb-4 pb-2 pb-md-0 mb-md-5">
                    Log Into Your Account
                    </p>
                    <!--Error Message-->
                    <div class="row">
                        <div
                          id="alert-error"
                          class="alert alert-danger alert-dismissible fade show"
                          role="alert text-center"
                          style="display: none"
                        >
                            Wrong email and / or wrong password. Please try again.
                        </div>
                      </div>
                    <form method="POST" >
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    {{ form.username }}
                                    <label class="form-label" for="id_username">Email</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    {{ form.password }}
                                    <label class="form-label" for="id_password">Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="row text-muted mb-4">
                            <div class="col-12">
                                Don't have an account?
                                <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <input class="btn btn-primary" type="submit" value="Log In" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock content %}
